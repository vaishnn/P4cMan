main: |
  QMainWindow, QWidget {
      font-family: 'JetBrains Mono';
  }
  #sidebar {
      background-color: #272321;
  }
  #contentArea {
      background-color: #2D2D2D;
  }
  /* Navigation List */
  #navList {
      border: none;
      background-color: #272321;
  }
  #navList::item {
      padding: 10px;
      color: #AAAAAA;
      border-radius: 5px;
  }
  #navList::item:hover {
      background-color: #3A3A3A;
  }
  #navList::item:selected {
      background-color: #333333;
      color: #FFFFFF;
      font-weight: bold;
  }
  /* Supporter Box */
  #supporterBox {
      background-color: #333333;
      border-radius: 8px;
      border: 1px solid #444444;
  }
  #supporterBox QLabel {
      font-size: 13px;
      font-weight: bold;
      color: #FFFFFF;
  }
  #buttonLocation {
      background-color: #333333;
      border-radius: 5px;
      border: 1px solid #444444;
      color: #FFFFFF;
      font-size: 13px;
      font-weight: bold;
  }
  #buttonLocation:hover {
      background-color: #444444;
  }
  #buttonLocation:pressed {
      background-color: #555555;
  }
  #labelLocation {
    background-color: #3C3C3C;
    color: #FFFFFF;
    border: 0px solid #555555;
    border-radius: 5px;
    padding-left: 10px;
    font-size: 13px;
  }
  #labelLocation:hover {
    background-color: #444444;
  }
  #labelLocation:pressed {
    background-color: #555555;
  }
