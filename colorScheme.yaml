main: |
  QMainWindow, QWidget {
      font-family: 'JetBrains Mono';
  }
  #sidebar {
      background-color: #272321;
  }
  #contentStack {
      background-color: #2D2D2D;
  }
  /* Navigation List */
  #navList {
      border: none;
      background-color: #272321;
  }
  #navList::item {
      padding: 10px;
      color: #AAAAAA;
      border-radius: 5px;
  }
  #navList::item:hover {
      background-color: #3A3A3A;
  }
  #navList::item:selected {
      background-color: #333333;
      color: #FFFFFF;
      font-weight: bold;
  }
  #labelLocation {
    background-color: #3C3C3C;
    color: #AAAAAA;
    font-style: italic;
    border: 0px solid #555555;
    border-radius: 5px;
    padding-left: 10px;
    padding-right: 10px;
    font-size: 13px;
  }
  #labelLocation:hover {
    background-color: #444444;
  }
  #labelLocation:pressed {
    background-color: #555555;
  }
  #labelLocationFinal {
    color: #AAAAAA;
    font-size: 13px;
  }
  #searchBarInLibraryListWidget {
    background-color: #242424;
    color: #EEEEEE;
    border: 0px solid #555555;
    border-radius: 5px;
    padding-left: 10px;
    padding-right: 10px;
    font-size: 13px;
  }
  #searchBarInLibraryListWidget:hover {
    background-color: #444444;
  }
  #searchBarInLibraryListWidget:pressed {
    background-color: #555555;
  }
  #libraryList {
    background-color: #2D2D2D;
    border-radius: 5px;

  }
  #libraryList::item {
    background-color: #2D2D2D;
    border-radius: 5px;

  }
  #libraryList::item:selected {
    background-color: #333333;
    border-radius: 5px;
  }
  #libraryList::item:hover {
    background-color: #444444;
    border-radius: 5px;
  }
  #tagLibraryPanel {
    font-style: italic;
    color: #AAAAAA;
    border-right: 1px solid #FFFFFF;
  }
  #versionLibraryPanel {
    font-style: italic;
    color: #AAAAAA;
  }
  #deleteButtonFromLibraryListWidget {
    color: #AAAAAA;
    border-radius: 5px;
    border: none;
    padding: 5px;
    font-size: 12px;
    }
  #deleteButtonFromLibraryListWidget:hover {
    background-color: #444444;
  }
  #deleteButtonFromLibraryListWidget:pressed {
    background-color: #555555;
  }
  """
  QMessageBox {
    background-color: #333;
    border: 1px solid #555;
  }

  QMessageBox QLabel {
    color: #FFF;
    font-size: 16px;
  }

  QMessageBox QPushButton {
    background-color: #007ACC;
    color: white;
    border-radius: 5px;
    padding: 8px;
    min-width: 80px;
    font-size: 14px;
  }

  QMessageBox QPushButton:hover {
    background-color: #005C99;
  }

  QMessageBox QPushButton:pressed {
    background-color: #004C80;
  }
  """
libraryListToolTip: |
  QToolTip {
    background-color: #3C3C3C;
    color: #AAAAAA;
    border-radius: 5px;
    padding: 5px;
    font-size: 14px;
  }
